<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Elements</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Validated Form</h1>
  </header>

 

  <section class="center">
    <form id="myForm">
      <h2>Form Validation</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <span class="feedback" id="nameFeedback"></span><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span class="feedback" id="emailFeedback"></span><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <span class="feedback" id="passwordFeedback"></span><br><br>

      <label for="dropdown">Country Born:</label>
      <select id="dropdown">
        <option value="">Select...</option>
        <option value="option1">kenya</option>
        <option value="option2">Uganda</option>
        <option value="option2">Tanzania</option>
        <option value="option2">Somalia</option>
        <option value="option2">Djibouti</option>
      </select>
      <span class="feedback" id="dropdownFeedback"></span><br><br>

      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="main.js"></script>
</body>
</html>
